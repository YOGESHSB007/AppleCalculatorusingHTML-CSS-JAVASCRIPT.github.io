<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Apple Calculator using HTML ,CSS ,JAVASCRIPT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Apple-logo.png/600px-Apple-logo.png?20200509031052">
</head>
<body>
    <div class="container">
        <div class="cal">
            <form >
                <div class="display">
                    <input type="text" name="display" class="full">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value =''" id="ligth">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" id="ligth">
                    <input type="button" value="." onclick="display.value +='.'" id="ligth">
                    <input type="button" value="/" onclick="display.value +='/'" id="orange">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value +='7'">
                    <input type="button" value="8" onclick="display.value +='8'">
                    <input type="button" value="9" onclick="display.value +='9'">
                    <input type="button" value="*" onclick="display.value +='*'" id="orange">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value +='4'">
                    <input type="button" value="5" onclick="display.value +='5'">
                    <input type="button" value="6" onclick="display.value +='6'">
                    <input type="button" value="-" onclick="display.value +='-'" id="orange">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value +='1'">
                    <input type="button" value="2" onclick="display.value +='2'">
                    <input type="button" value="3" onclick="display.value +='3'">
                    <input type="button" value="+" onclick="display.value +='+'" id="orange">
                </div>
                <div class="maa">
                    <input type="button" value="0" class="max" onclick="display.value +='0'">
                    <input type="button" value="00" onclick="display.value +='00'">
                    <input type="button" value="=" id="orange" onclick="display.value = eval(display.value) ">
                    
                </div>
            </form>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
